<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:::PANCHITA - Personal:::</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
<script type="text/javascript" src="js/goaamb/G.js"></script>
<script type="text/javascript" src="js/personal.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css"
	href="css/jquery-ui-1.10.2.min.css" />
</head>
<body>
	<section id="reportePersonal">
		<form action="reporte.html" method="get">
			<div id="errorFormReporte"></div>
			<label><span>Fecha Inicial *:</span> <input
				name="fechaInicial" type="date" /></label> <label><span>Fecha
					Final *:</span> <input name="fechaFinal" type="date" /> </label>
			<div>
				<input type="submit" value="Reporte" /> <input type="button"
					value="Subir Datos" onclick="subirReporte.call(this);" />
			</div>
		</form>
	</section>
	<section id="editarPersonal">
		<form onsubmit="return procesarPersonal.call(this);" method="post">
			<div id="errorFormPersonal"></div>
			<input name="id" type="hidden" /> <label><span>Documento
					*:</span> <input name="documento" type="number"
				onkeypress="return G.valid.int.call(this,event)" /></label> <label><span>Paterno
					*:</span> <input name="paterno" type="text" /> </label> <label><span>Materno:</span>
				<input name="materno" type="text" /></label> <label><span>Nombre
					*:</span> <input name="nombre" type="text" /> </label>
			<div>
				<input type="submit" value="Guardar" name="guardar" /> <input
					type="button" value="limpiar" onclick="limpiar.call(this.form)" /><input
					type="button" value="buscar"
					onclick="buscarPersonal.call(this.form)" />
			</div>
		</form>
	</section>
	<section id="tickearPersonal">
		<form onsubmit="return tickearPersonal.call(this);" method="post">
			<div id="errorFormTickear"></div>
			<div id="hora"></div>
			<label><input name="documento" type="text"
				readonly="readonly" /></label>

			<div id="tecladoTickear">
				<a data-value="1" href="#" onclick="return tickearB.call(this)">1</a>
				<a data-value="2" href="#" onclick="return tickearB.call(this)">2</a>
				<a data-value="3" href="#" onclick="return tickearB.call(this)">3</a>
				<a data-value="4" href="#" onclick="return tickearB.call(this)">4</a>
				<a data-value="5" href="#" onclick="return tickearB.call(this)">5</a>
				<a data-value="6" href="#" onclick="return tickearB.call(this)">6</a>
				<a data-value="7" href="#" onclick="return tickearB.call(this)">7</a>
				<a data-value="8" href="#" onclick="return tickearB.call(this)">8</a>
				<a data-value="9" href="#" onclick="return tickearB.call(this)">9</a>
				<a data-value="C" href="#" onclick="return tickearB.call(this)">C</a>
				<a data-value="0" href="#" onclick="return tickearB.call(this)">0</a>
				<a data-value="T" href="#"
					onclick="$('#tickearPersonal form').submit();return false;">T</a>
			</div>
		</form>
	</section>
	<section id="admPersonal">
		<input type="button" value="Administrar" name="administrar"
			onclick="administrar()" /> <input type="button" value="Tickear"
			name="tickear" onclick="tickear()" /> <input type="button"
			value="Reporte" onclick="reportePersonal.call(this.form)" />
	</section>
</body>
</html>
