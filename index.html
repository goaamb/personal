		<section data-role="footer" data-position="fixed">

				<ul>
					<li><a href="#tickearPersonal"

		<section data-role="header" data-position="fixed">
			<h1>Administraci√≥n</h1>
		</section>
		<section data-role="content">
			<form onsubmit="return procesarPersonal.call(this);" method="post">
				<div id="errorFormPersonal"></div>
				<input name="id" type="hidden" /> <label><input
					name="documento" type="number"
					onkeypress="return G.valid.int.call(this,event)"
					placeholder="Documento *" /></label> <label><input name="paterno"
					type="text" placeholder="Paterno *" /> </label> <label> <input
					name="materno" type="text" placeholder="Materno" /></label> <label><input
					name="nombre" type="text" placeholder="Nombre *" /> </label>
				<div>
					<input type="submit" value="Guardar" name="guardar" /> <input
						type="button" value="limpiar" onclick="limpiar.call(this.form)" /><input
						type="button" value="buscar"
						onclick="buscarPersonal.call(this.form)" />
				</div>
			</form>
		</section>
		<section data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#tickearPersonal">Tickear</a></li>

						class="ui-btn-active ui-state-persist">Administar</a></li>

			<h1>Reporte</h1>
		</section>
		<section data-role="content">
			<form action="reporte.html" method="get">
				<div id="errorFormReporte"></div>
				<label><span>Fecha Inicial *:</span> <input
					name="fechaInicial" type="date" /></label> <label><span>Fecha
						Final *:</span> <input name="fechaFinal" type="date" /> </label>
				<div>
					<input type="submit" value="Reporte" /> <input type="button"
						value="Subir Datos" onclick="subirReporte.call(this);" />
				</div>
			</form>
		</section>
		<section data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#tickearPersonal">Tickear</a></li>
					<li><a href="#editarPersonal">Administar</a></li>
					<li><a href="#reportePersonal"
						class="ui-btn-active ui-state-persist">Reportes</a></li>
				</ul>
			</div>
		</section>
	</section>
